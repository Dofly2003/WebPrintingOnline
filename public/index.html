<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Print Service</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>ðŸ–¨ Cloud Printing Service</h1>

      <form id="printForm">
        <div class="form-group">
          <label>Upload File (PDF)</label>
          <input type="file" name="file" required />
        </div>

        <div class="grid">
          <div class="form-group">
            <label>Ukuran Kertas</label>
            <select name="paperSize">
              <option value="A4">A4</option>
              <option value="F4">F4</option>
              <option value="Letter">Letter</option>
            </select>
          </div>

          <div class="form-group">
            <label>Mode Cetak</label>
            <select name="colorMode">
              <option value="color">Warna</option>
              <option value="bw">Hitam Putih</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Jumlah Copy</label>
          <input type="number" name="copies" value="1" min="1" />
        </div>

        <div class="form-group">
          <label>Catatan</label>
          <textarea name="note"></textarea>
        </div>

        <button type="submit">Upload & Print</button>
      </form>

      <div id="status"></div>
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>

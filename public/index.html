<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Printing Service</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">

  <div class="bg-slate-800 shadow-2xl rounded-2xl w-full max-w-md p-6 sm:p-8">

    <h1 class="text-white text-xl sm:text-2xl font-bold text-center mb-6">
      üñ®Ô∏è Cloud Printing Service
    </h1>

    <form id="printForm" class="space-y-4">

      <div>
        <label class="block text-sm text-gray-300 mb-2">Upload File (PDF)</label>
        <input type="file" name="file" required
          class="w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4
          file:rounded-lg file:border-0
          file:text-sm file:font-semibold
          file:bg-blue-600 file:text-white
          hover:file:bg-blue-700
          bg-slate-700 rounded-lg p-2"/>
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-2">Ukuran Kertas</label>
        <select name="paperSize"
          class="w-full bg-slate-700 text-white p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
          <option value="A4">A4</option>
          <option value="Letter">Letter</option>
        </select>
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-2">Mode Cetak</label>
        <select name="colorMode"
          class="w-full bg-slate-700 text-white p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
          <option value="color">Warna</option>
          <option value="bw">Hitam Putih</option>
        </select>
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-2">Jumlah Copy</label>
        <input type="number" name="copies" value="1" min="1"
          class="w-full bg-slate-700 text-white p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"/>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition duration-300 text-white py-3 rounded-lg font-semibold">
        Upload & Print
      </button>

    </form>

    <div id="status" class="mt-4 text-center text-sm"></div>

  </div>

<script src="/js/main.js"></script>
</body>
</html>
